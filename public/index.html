<!DOCTYPE html>
<html>
  <head>
    <title>Backbone Carousel Demo</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>

  <body>
    <div class="container">
      <h1>Backbone Carousel Demo</h1>
    </div>

    <div id="carousel"></div>

    <script type="text/template" class="slides-list-template">
      <div
        class="carousel-item"
        data-id=<%= id %>
      >
        <h1 class="carousel-title"><%= title %></h1>
        <button class="carousel-button carousel-prev">&laquo;</button>
         <img
           src=<%= url %>
         />
        <button class="carousel-button carousel-next">&raquo;</button>
      </div>
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js" ></script>
    <script src="/javascripts/carousel.js" ></script>
  </body>
</html>
